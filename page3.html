<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mera Pyara Betaa üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body {
      height: 100vh;
      overflow: hidden;
      background: url('https://www.clipartmax.com/png/full/247-2476415_love-and-hugs-love-and-hugs-gif.png') center/cover no-repeat;
      position: relative;
    }
    .overlay {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      background: rgba(255,255,255,0.4);
      z-index:1;
    }
    .container {
      position: relative;
      z-index:2;
      text-align: center;
      padding: 50px 20px;
      color: #880e4f;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #e91e63;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    .message-box {
      font-size: 20px;
      padding: 20px;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      color: #5e003e;
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .heart {
      position: absolute;
      width: 25px;
      height: 25px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
      animation: float 8s linear infinite;
      opacity: 0.9;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); }
      100% { transform: translateY(-10vh) scale(1.2); }
    }
    .next-btn-container {
      position: relative;
      z-index: 3;
      text-align: center;
      margin-top: 40px;
    }
    .next-btn-container a button {
      padding: 15px 35px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff69b4;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Mera Pyara Betaa üíó</h1>
    <div class="message-box" id="message">
      Tu mera pyara betaa hai‚Ä¶<br>
      Kabhi kabhi rooth jaata hai,<br>
      Par tera pyaar kabhi kam nahi hota üíñ
    </div>
    <button onclick="updateMsg(1)">Rooth gaya mera betaa? üò¢</button>
    <button onclick="updateMsg(2)">Mera promise...ü•∫</button>
    <button onclick="updateMsg(3)">my intentions? ‚ù§Ô∏è</button>
  </div>

  <audio autoplay loop>
    <source src="https://www.pagalworld.com.cm/files/download/id/64658" type="audio/mpeg">
  </audio>

  <script>
    function updateMsg(type) {
      const msg = document.getElementById('message');
      if (type === 1) msg.innerHTML = "Rooth gaya mera betaa? hameaha mna lunga üò¢üíî";
      else if (type === 2) msg.innerHTML = "Mera promise... hameha betaa n khush rkhungaü•∫üíå";
      else msg.innerHTML = "my intentions? Mere ko aapko apni wife bnana h ‚ù§Ô∏è";
    }

    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 6 + Math.random() * 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 500);
  </script>

</body>
</html>
