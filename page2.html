!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Memories üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50% 50% 50% 0;
      transform: rotate(-45deg);
      animation: floatHeart 8s linear infinite;
      opacity: 0.5;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) scale(1) rotate(-45deg);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh) scale(1.5) rotate(-45deg);
        opacity: 1;
      }
    }

    .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 30%; animation-delay: 2s; }
    .heart:nth-child(3) { left: 50%; animation-delay: 4s; }
    .heart:nth-child(4) { left: 70%; animation-delay: 1s; }
    .heart:nth-child(5) { left: 90%; animation-delay: 3s; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
      z-index: 2;
      position: relative;
    }

    .card {
      background: white;
      padding: 10px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
      transform: rotate(-3deg);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:nth-child(even) {
      transform: rotate(3deg);
    }

    .card:hover {
      transform: scale(1.05) rotate(0deg);
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.6);
    }

    .card img {
      width: 100%;
      border-radius: 15px;
      height: 300px;
      object-fit: cover;
    }

    .caption {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
      color: #ff2e73;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      padding: 20px;
    }

    .popup img {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 20px;
      box-shadow: 0 0 30px white;
    }

    .popup p {
      margin-top: 20px;
      font-size: 1.2rem;
      color: pink;
      text-align: center;
    }

    .popup.active {
      display: flex;
    }
  </style>
</head>
<body>

  <!-- Floating Hearts -->
  <div class="heart"></div>

  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>

    <div class="card" onclick="showPopup('love4.jpg.jpg', 'Teri Har Ada Pe Fida Hoon')">
      <img src="love4.jpg.jpg" alt="Memory 4">

    <div class="card" onclick="showPopup('love5.jpg.jpg', 'Tere Naam Se Dhadkan Chalti Hai')">
      <img src="love5.jpg.jpg" alt="Memory 5">

  </div>
  <div style="text-align:center; margin-top: 50px;">

    <button style="padding: 12px 30px; font-size: 18px; background-color: #ff4081; color: white; border: none; border-radius: 25px; cursor: pointer;">

</div>

  <!-- Popup Image View -->
  <div class="popup" id="popup">
    <img src="" id="popup-img">
    <p id="popup-text"></p>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popup-img");
    const popupText = document.getElementById("popup-text");

    function showPopup(imgSrc, msg) {
      popupImg.src = imgSrc;
      popupText.textContent = msg;
      popup.classList.add("active");
    }

    popup.addEventListener("click", () => {
      popup.classList.remove("active");
    });
  </script>

</body>
